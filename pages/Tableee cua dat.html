	var $table = $('#fresh-table'),
	$alertBtn = $('#alertBtn'), 
	full_screen = false,
	window_height;

	$().ready(function(){

		window_height = $(window).height();
		table_height = window_height - 20;


		$table.bootstrapTable({
			toolbar: ".toolbar",

			showRefresh: true,
			search: true,
			showToggle: true,
			showColumns: true,
			pagination: true,
			striped: true,
			sortable: true,
			height: table_height,
			pageSize: 25,
			pageList: [25,50,100],

			formatShowingRows: function(pageFrom, pageTo, totalRows){
                    //do nothing here, we don't want to show the text "showing x of y from..." 
                },
                formatRecordsPerPage: function(pageNumber){
                	return pageNumber + " rows visible";
                },
                icons: {
                	refresh: 'fa fa-refresh',
                	toggle: 'fa fa-th-list',
                	columns: 'fa fa-columns',
                	detailOpen: 'fa fa-plus-circle',
                	detailClose: 'fa fa-minus-circle'
                }
            });

		window.operateEvents = {
			'click .detail': function (e, value, row, index) {


			},
			'click .edit': function (e, value, row, index) {


			},
			'click .remove': function (e, value, row, index) {	// delete củ l lắm lúc chạy lúc k
				$table.bootstrapTable('remove', {
					field: 'id',
					values: [row.id]
				});

			}
		};

		$(window).resize(function () {
			$table.bootstrapTable('resetView');
		});    
	});


	function operateFormatter(value, row, index) {
		return [
		'<a rel="tooltip" title="Detail" class="table-action detail" data-toggle="modal" data-target="#DetailModal" title="Detail">',
        '<i class="fas fa-eye"></i>',
		'<a rel="tooltip" title="Edit" class="table-action edit" data-toggle="modal" data-target="#EditModal" title="Edit">',
		'<i class="fa fa-edit"></i>',
		'</a>',
		'<a rel="tooltip" title="Remove" class="table-action remove" title="Remove">',
		'<i class="fa fa-remove"></i>',
		'</a>'
		].join('');
	}

</script>
